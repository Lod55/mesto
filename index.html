<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проект «Места России» на Яндекс.Практикум.">
  <meta name="keywords" content="russian, travel, project, photo">
  <meta name="author" content="Lod55">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="Логотип Маста России" class="header__logo">
    </header>

    <main class="content page__content">

      <section class="profile content__item">
        <img src="./images/jak-kysto.jpg" alt="Изображение Автора" class="profile__avatar">
        <div class="profile__text-block">
          <div class="profile__row-block">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="places content__item">
        <article class="place">
          <img src="./images/moscow.jpeg" alt="Фотография местности Москва" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Москва</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Baikal.jpeg" alt="Фотография местности Байкал" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Байкал</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Chelyabinsk.jpeg" alt="Фотография местности Челябинская область" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Челябинская область</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Irkutsk.jpeg" alt="Фотография местности Иркутск" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Иркутск</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/nurgush.jpeg" alt="Фотография местности Нургуш" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Нургуш</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Sochi.jpeg" alt="Фотография местности Сочи" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Сочи</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2020 Mesto Russia Lod55</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_type_author" type="text" placeholder="Ваше имя"
            name="popup-input-name">
          <input class="popup__input popup__input_type_status" type="text" placeholder="Расскажите о себе"
            name="popup-input-status">
          <button class="button popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
