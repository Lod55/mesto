<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проект «Места России» на Яндекс.Практикум.">
  <meta name="keywords" content="russian, travel, project, photo">
  <meta name="author" content="Lod55">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="Логотип Маста России" class="header__logo">
    </header>

    <main class="content page__content">

      <section class="profile content__item">
        <img src="./images/jak-kysto.jpg" alt="Изображение Автора" class="profile__avatar">
        <div class="profile__text-block">
          <div class="profile__row-block">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="places content__item">
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2020 Mesto Russia Lod55</p>
    </footer>

    <section class="popup" id="popup-profile">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_type_author" type="text" placeholder="Ваше имя"
            name="popup-input-name" maxlength="20">
          <input class="popup__input popup__input_type_status" type="text" placeholder="Расскажите о себе"
            name="popup-input-status" maxlength="30">
          <button class="button popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-add-card">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_type_place-name" type="text" placeholder="Название"
            name="popup-input-name" maxlength="20">
          <input class="popup__input popup__input_type_photo" type="text" placeholder="Ссылка на картинку"
            name="popup-input-status" maxlength="500">
          <button class="button popup__button-submit" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_opened popup_blackout" id="popup-image">
      <figure class="popup__figure">
        <button class="button popup__button-close" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg">
        <figcaption class="popup__caption">Челябинская обл</figcaption>
      </figure>
    </section>

  </div>

  <template class="places-template">
    <article class="place">
      <img class="place__image">
      <button class="button place__button-remove" type="button"></button>
      <div class="place__row-block">
        <h2 class="place__title"></h2>
        <button class="button place__button-like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
