<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проект «Места России» на Яндекс.Практикум.">
  <meta name="keywords" content="russian, travel, project, photo">
  <meta name="author" content="Lod55">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Маста России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="Логотип Маста России" class="header__logo">
    </header>

    <main class="content page__content">

      <section class="profile content__item">
        <img src="./images/jak-kysto.jpg" alt="Изображение Автора" class="profile__avatar">
        <div class="profile__text-block">
          <div class="profile__row-block">
            <p class="profile__author">Жак-Ив Кусто</p>
            <input class="button button_type_edit" type="button">
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <input class="button button_type_add" type="button">
      </section>
      <section class="places content__item">
        <ul class="places__cards">
          <li class="places__card">
            <img src="./images/moscow.jpeg" alt="Фотография местности Москва" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Москва</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
          <li class="places__card">
            <img src="./images/nurgush.jpeg" alt="Фотография местности Нургуш" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Нургуш</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
          <li class="places__card">
            <img src="./images/Irkutsk.jpeg" alt="Фотография местности Иркутск" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Иркутск</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
          <li class="places__card">
            <img src="./images/Chelyabinsk.jpeg" alt="Фотография местности Челябинск" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Челябинск</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
          <li class="places__card">
            <img src="./images/Baikal.jpeg" alt="Фотография местности Байкал" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Байкал</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
          <li class="places__card">
            <img src="./images/Sochi.jpeg" alt="Фотография местности Сочи" class="places__image">
            <div class="places__row-block">
              <h2 class="places__title">Сочи</h2>
              <input class="button button_type_like" type="button">
            </div>
          </li>
        </ul>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2020 Mesto Russia Lod55</p>
    </footer>

  </div>
</body>

</html>
